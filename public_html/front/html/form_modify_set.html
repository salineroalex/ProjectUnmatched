<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modify Set Form</title>
    </head>
    <body>
        <!-- Title -->
        <h2>Modify Prices</h2>

        <p>Select the Set you want to modify</p>

        <!-- This is a drop-down list to choose the set you want to change the price -->
        
        <select name="selectSet">
            <option value="set1" selected>Battle of Legends: Volume One</option>
            <option value="set2">Robin Hood vs. Bigfoot</option>
            <option value="set3">Bruce Lee</option>
            <option value="set4">Jurassic Park: InGen vs. Raptors</option>
            <option value="set5">Cobble &#38; Fog</option>
            <option value="set6">Buffy the Vampire Slayer</option>
            <option value="set7">Little Red Riding hood vs. Beowulf</option>
            <option value="set8">Deadpool</option>
            <option value="set9">Battle of Legends: Volume Two</option>
            <option value="set10">Marvel's Redemption Row</option>
            <option value="set11">Marvel's Hell Kitchen</option>
            <option value="set12">Jurassic Park: Dr. Ellie Sattler vs. T-Rex</option>
            <option value="set13">Houdini vs. Genie</option>
            <option value="set14">Marvel's Teen Spirit</option>
            <option value="set15">Marvel's For King and Country</option>
        </select>
        <hr>

        <!-- A number field to set the new price -->
        
        <input type="number" step="any" style="width: 60px" name="price" min="0" required>

        <!-- This is another drop-down list to select the coint type to change the price -->
        
        <select name="selectCoin">
            <option>USD/$</option>
            <option>EUR/€</option>
            <option>GBP/£</option>
            <option>JPY/¥</option>
        </select>
        
        <input type="submit" value="Change Price">

    </body>
</html>
